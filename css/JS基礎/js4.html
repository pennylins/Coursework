//建構式: 可以省去重複寫相同程式的麻煩 
//建構式的名稱通常首字大寫(非強制)
//呼叫則是使用【new】來呼叫

function Player(name,hp){ //建構物件的函式
	// this 代表新建的空白物件
	this.name=name;
	this.hp=hp;
	this.fight=function(){
		this.hp-=2;
	};
	this.rest=function(){
		this.hp++;
	};
	this.report=function(){
		alert(this.name+":"+this.hp)
	};
}
var player=new Player("john",100);
player.fight();
player.report();
var player2=new Player("BOB",80);
player2.rest();
player2.report();
