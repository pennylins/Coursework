<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>SVG 基礎教學</title>
</head>
<body>
<svg width="640" height="480" style="border:1px solid #000000;">
// 覆蓋順序: 先寫的先畫
// 填滿: fill 描邊:stroke
	<line x1="50" y1="50" x2="350" y2="350" stroke="red" stroke-width="2"></line>
	<circle cx="200" cy="50" r="50" fill="#ffcc00"></circle>
	<rect x="150" y="100" width="100" height="100" fill="blue"></rect>
	<polygon points="150,200,250,200,200,300" fill="black" stroke="red" stroke-width="3"></polygon>
	<text x="100" y="350" fill="green" font-weight="bold" font-size="45">Hello SVG</text>
	
</svg>
</body>
</html>
