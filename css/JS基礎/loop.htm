<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"</meta>
<title>迴圈，新手篇</title>
<script type="text/javascript">
/* 1+2+...+50運算流程
var sum=0;
var n=1;
while(n<=50){
	sum=sum+n;
	n++;
}
alert(sum);
/*
	和迴圈相關的變數追蹤: 
	0:
		sum:0, n:1
	1:
		sum:1, n:2
	2:
		sum:3, n:3
	3:
		sum:6, n:4
	...
	50:
		sum:1275, n:51
*/

/* continue 命令與執行流程*/
var x=0;
for(var i=0;i<100;i++){
	if(i%2==0){
		continue;
	}
}
alert(x);
/*
	0:
		x:0,i:0
	1:
		x:0,i:1
	2:
		x:1,i:2
	3:
		x:1,i:3
		.....
		....
	100:
		x:50, i:100
*/
</head>
<body>
</body>
</html>
