<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>自動排程 Scheudule</title>
<script type="text/javascript">
var timer;
function init(){
	timer=document.getElementById("timer");
	window.setInterval(countdown, 1000);
	// setTimeout只做一次倒數；setInterval會一直做
}
function countdown(){
	timer.innerHTML=timer.innerHTML-1;
	if(timer.innerHTML>0){ // 還沒倒數到 0，繼續倒數
		//如果用setInterval，就不用寫下面這行重新設定了(setTimeout才要寫這行)
		//window.setTimeout(countdown, 1000);
	}else{ // 若是已經倒數到 0 ，做該做的工作
		document.location="https://www.yahoo.com/";
	}
	
}
</script>
</head>
<body onload="init();">
	<span id="timer">3</span>
</body>
</html>
