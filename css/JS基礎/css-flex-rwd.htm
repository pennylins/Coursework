	<!-- RWD回應式設計的關鍵動作: 欄位變化
		 FLEX 如何控制欄位的變化? 
		 例如: 4欄 >　２欄　＞　１欄
		 
		 規劃(依據螢幕大小決定欄位):
			1200px以上的規劃:4欄，固定尺寸
			500px~1200px之間的規劃: 2欄，彈性尺寸
			500px以下: 1欄，彈性尺寸
			
		 　-->
	<main>
		<div class="item">New1<br/>Today is a good day</div>
		<div class="item">New2</div>
		<div class="item">New3</div>
		<div class="item">New4</div>
		
	</main>
</body>
