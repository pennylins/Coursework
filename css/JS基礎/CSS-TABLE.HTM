<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS表格樣式-詳細介紹</title>
<style type="text/css">
table{
	width:400px;
	border-collapse:collapse;
	
}
td{
	border-bottom:1px solid #888888;padding:10px;

}
/* 表格中的第一對tr(第幾個就改第幾個數字) */
tr:nth-child(1){
	background-color:#7788aa;color:#ffffff;
}
/* 表格中的第偶數對tr */
tr:nth-child(even){
	background-color:#e8e8e8;
}

</style>
</head>
<body>
	<table>
		<tr>
			<td>球隊</td>
			<td>勝</td>
			<td>敗</td>
		</tr>
		<tr>
			<td>紐約洋基隊</td>
			<td>10</td>
			<td>8</td>
		</tr>
		<tr>
			<td>波士頓紅襪隊</td>
			<td>9</td>
			<td>9</td>
		</tr>
		<tr>
			<td>多倫多藍鳥隊</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
