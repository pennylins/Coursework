<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Canvas繪圖</title>
<script type="text/javascript">
window.onload=function(){
	var cvs=document.getElementById("cvs");
	var ctx=cvs.getContext("2d"); //Canvas Context Object
	// Fill 填滿
	ctx.fillStyle="red"; // 顏色
	ctx.globalAlpha=0.5; // 透明度
	ctx.fillRect(50,50,100,100); //(x, y, 長, 寬)
	
	// Stroke 描邊
	ctx.globalAlpha=1;
	ctx.strokeStyle="blue";
	ctx.strokeRect(200,200,50,50);
	
	// Path 路徑: 先畫完路徑，再填色or描邊
	ctx.beginPath(); //呼叫方法，建立開始點
	ctx.moveTo(200,100); // 移動當前所在位置
	ctx.lineTo(300,300); // 拉到另外一位置
	ctx.closePath(); //關閉路徑
	ctx.stroke(); // 也可以呼叫ctx.fill(); 呼叫哪個就套用哪個顏色
	
	// 利用路徑畫出多邊形
	ctx.beginPath();
	ctx.moveTo(300,300);
	ctx.lineTo(400,350);
	ctx.lineTo(250,400);
	ctx.closePath;
	ctx.fill();
};
</script>
</head>
<body>
<canvas id="cvs" width="800" height="600" style="border:1px solid #000000"> </canvas>
</body>
</html>
