<!DOCTYPE html>
<html>
<head>
<meta chartset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1";>
<title>Form 表單設計與驗證</title>
<style type="text/css">
form{
    line-height:2em;
}
form>input, form>select{
    padding:5px 10px; border:1px solid #888888;border-radius:5px;
}
form>.ok{
    color:#008800;
}
form>input:valid+.ok{
    display:inline;
}
form>input:invalid+.ok{
    display:none;
}
</style>
<script>
function pwtest(){
    var pw1ele=document.getElementById("pw1");
    var pw2ele=document.getElementById("pw2");
    var pw1=pw1ele.value;
    var pw2=pw2ele.value;
    if(pw1!=pw2){
        alert("兩次密碼不相同 請重新輸入");
        return false;
    }else{
        alert("表單送出");
        return true;
    }
}
</script>
</head>
<body>
    <h3>註冊帳號</h3>
    <form onsubmit="return pwtest();">
        帳號：<input type="text" required placeholder="4~12個 英數字" pattern="[0-9a-zA-z]{4,12}"/>
            <span class="ok">OK</span><br/>
        密碼：<input type="password" id="pw1" required placeholder="8~16個 英數字" pattern="[0-9a-zA-z]{8,16}"/>
            <span class="ok">OK</span><br/>
        再次輸入密碼：<input type="password" id="pw2" required placeholder="8~16個 英數字" pattern="[0-9a-zA-z]{8,16}"/>
            <span class="ok">OK</span><br/>
        電郵：<input type="email" required/>
            <span class="ok">OK</span><br/>
        電話：<input type="text" pattern="[0-9]{8,10}"/>
            <br/>
        性別：
            男<input type="radio" name="gender" value="male" required/>
            女<input type="radio" name="gender" value="female"required/><br/>
        生日：<select required>
            <option value="">出生年</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
        </select></br></br>
        <input type="submit" value="送出資料" onclick="pwtest();"/>
    </form>
</body>
</html>
