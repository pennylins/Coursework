<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS / Javascript 控制卷軸</title>
<script>
var box;
window.onload=function(){
    box=document.getElementById("box");
    // HTML Element 中的 scrollLeft(控制"橫"向卷軸) 和 scrollTop("直"向卷軸) 屬性
    // box.scrollTop=30; //0是預設；單位是px
    window.setInterval(scroll,50);
};
function scroll(){
        box.scrollTop++;
}

</script>
<style type="text/css">
.box{
    /*要產生卷軸效果必須要有【固定的高度height】
    overflow: 內容超出外部長寬
    (visible:可見/
    hidden:隱藏/
    scroll:可捲動(強制)/
    auto:★自動偵測是否需要捲動【最常用】*/
    border:1px solid #000000;width:200px;padding:10px;height: 80px;
    overflow:hidden;
}
</style>
</head>
<body>
    <div id="box" class="box">
        <div>This is line 1</div>
        <div>This is line 2</div>
        <div>This is line 3</div>
        <div>This is line 4</div>
        <div>This is line 5</div>
        <div>This is line 6</div>
        <div>This is line 7</div>
        <div>This is line 8</div>
        <div>This is line 9</div>
    </div>
</body>
</html>
