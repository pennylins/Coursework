<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>JSON 基礎教學</title>
<script type="text/javascript">
// JSON: Javascript Object Notation (Javascript 物件表示法)
/*【舊的表示法】
	var point=new Object();
	point.x=3;
	point.y=4;
	point.get=function(){
		alert(this.x+","+this.y);
	};
*/
// point 是物件，get是一個方法
var point={
	"x":3,
	"y":4,
	"get":function(){
		alert(this.x+","+this.y);
}};
//point.get();
//也可以直接呼叫某個資料 :alert(point.x);
/*
	物件結構與 JSON 格式字串轉換，使用內建 JSON 物件中的方法。
	使用 JSON.stringify(物件)；將物件轉換成 JSON 格式的字串，但會忽略函式的部分。
	使用 JSON.parse(JSON 格式字串)；將字串轉換成物件結構
*/

// 把物件 OBJ 轉換成=>JSON格式的字串
var jsonStr=JSON.stringify(point);
console.log(jsonStr);
// 把Json格式轉換成=>物件格式 Object的字串
var plainObj=JSON.parse(jsonStr);
console.log(plainObj);
alert(plainObj.x);

</script>
</head>
<body>
</body>
</html>
