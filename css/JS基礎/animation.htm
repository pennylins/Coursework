<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS animation教學</title>
<script type="text/javascript">
function start(){
	var text=document.getElementById("text");
	text.classList.add("effect");
}

</script>
<style type="text/css">
/*【格式】animation:動畫名稱 持續長度*/
/**可以古歌搜尋: 【css animation】/
.effect{
	animation:blink 1s infinite;
}
/* 定義 blink 動畫  */
/*【格式】 @keyframes 動畫名稱(可以隨便取)*/
/*以【百分比】決定時間點 */
@keyframes blink{
	0%{opacity:0}
	50%{opacity:1}
	100%{opacity:0}
}
</style>
</head>
<body>
	<div id="text">Hello World</div>
	<button onclick="start();">START</button>
</body>
</html>
