<meta charset="utf-8"/>
<title>CSS 3 線性轉換 : 位移、縮放、旋轉、歪斜</title>
<style type="text/css">
/*.box{
	/*width:100px;height:100px;background-color:red;*/
	/*位移(單位是像素，第一個是x軸，第二條件是y軸):
	transform:translate(100px,50px)*/
	/*縮放(單位是倍數,前x後y): 
	transform:scale(1.5,0.5)*/
	/*旋轉(單位是角度deg):
	transform:rotate(45deg)*/
	/*歪斜(單位是角度):

	/*transform:translate(100px,50px) rotate(45deg);

.cube>.top{
	width:240px;height:60px;background-color:#dddddd;
	transform:skew(-45deg,0deg) translate(30px,0px)
}
.cube>.center{
	width:240px;height:240px;background-color:#aaaaaa;
	display:inline-block;
}
.cube>.right{
	width:60px;height:240px;background-color:#888888;
	display:inline-block;
	transform:skew(0deg,-45deg) translate(0px,-30px)
}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="cube">
		<div class="top"></div>
		<div class="center"></div><div class="right"></div>
	</div>
</body>
