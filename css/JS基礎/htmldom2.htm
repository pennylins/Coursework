<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<title>HTML DOM 選單開合操作</title>
<script type="text/javascript">
function toggleMenu(number){
	
	var menu=document.getElementById("menu-"+number);
	//【方法二】用系統的功能切換標籤物件 class的 hide 狀態
	// 前提: 要做css選擇器的設定才可以用方法二
	menu.classList.toggle("hide"); 
	/*【方法一】用if條件式來修改狀態
	if(menu.style.display=="none"){
		menu.style.display="block"; //目前是藏起來的狀態
	}else{ //目前是秀出來的狀態
		menu.style.display="none";
	}*/
}
</script>
<style type="text/css">
.hide{display:none;} 
</style>
<head>
</head>
<body> 
	<div onclick="toggleMenu(1);">選單的標題 1</div>
	<ul id="menu-1">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(2);">選單的標題 2</div>
	<ul id="menu-2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>
	<div onclick="toggleMenu(3);">選單的標題 3</div>
	<ul id="menu-3">
		<li>項目3-1</li>
		<li>項目3-2</li>
	</ul>
</body>
</html>
