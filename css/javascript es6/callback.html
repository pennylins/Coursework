<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>處理非同步程式: 回呼函式(callback=cd)</title>
    <script>
        function getData(cb){
            let req=new XMLHttpRequest();
            req.open("get","https://training.pada-x.com/resources/javascript-es6-react/data.out");
            req.onload=function(){
                cb(this.responseText);
            };
            req.send();
        };
        getData(function(result){
            alert(result);
        });

    </script>
</head>
<body>
</body>
</html>
