<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ajax 標籤選單</title>
<script type="text/javascript">
function getData(pageName){ //pageName就是看getData後面括號的內容
	// Ajax: XMLHttpRequest 物件專門用來和伺服器做連線(系統內建)
	var req=new XMLHttpRequest();
	req.open("get", "http://127.0.0.1:8887/"+pageName); //設定連線網址
	req.onload=function(){ // load事件，偵測連線的狀態結束
		// 連線完成之後，做連線後的處理=把內容放進div中
		var content=document.getElementById("content");
		content.innerHTML=this.responseText;
	};
	req.send(); // 送出連線
}
</script>
</head>
<body onload="getData('popular.htm');">
	<div>
		<span onclick="getData('popular.htm');">熱門</span>
		<span onclick="getData('latest.htm');">最新</span>
	</div>
	<hr/>
	<div id="content"></div>
</body>
</html>
